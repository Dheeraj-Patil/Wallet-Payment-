{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Bank Accounts</h1>
  </div>
  {% for bank in banks %}
  <div class="row mt-3">
    <div class="col">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="
                  text-xs
                  font-weight-bold
                  text-primary text-uppercase
                  mb-1
                "
              >
                Bank ID- {{bank.bank_id}}
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">
                Bank Account Number- {{bank.account_number}}
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-piggy-bank fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <div class="row mt-5">
    <div class="col">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="no-gutters align-items-center mx-5">
            <form method="POST">
              {% csrf_token %}
              <div class="row text-center">
                <div class="form-group mr-5">
                  <label for="memo">Bank ID</label>
                  {{ form.bank_id }}
                </div>
                <div class="form-group mr-5">
                  <label for="amount">Account Number</label>
                  {{ form.account_number }}
                </div>
              </div>
              <div class="form-group text-center">
                <input
                  class="btn btn-success"
                  type="submit"
                  value="Add Account"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style></style>

{% endblock %}
